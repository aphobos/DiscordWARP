<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Config Downloader</title>
</head>
<body>
    <script>
        // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        const content = urlParams.get('content');

        if (filename && content) {
            // Создание элемента ссылки для скачивания файла
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;base64,' + content);
            element.setAttribute('download', filename);

            // Добавляем ссылку в DOM (невидимо для пользователя) и "кликаем" по ней
            document.body.appendChild(element);
            element.click();

            // Удаляем элемент после скачивания
            document.body.removeChild(element);
        } else {
            document.body.innerHTML = '<h1>Error: Missing file information</h1>';
        }
    </script>
</body>
</html>
